{% extends "blog/base.html" %}
{% block content %}
<div class="section">
    <div class="container">
        <a href="{% url 'post_new' %}" class="button is-link">新しい投稿</a>
        {% for post in posts %}
            <div class="post box">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <h2 class="title is-4">
                            {{ post.title }}<small> - Posted at {{post.posted_date}}</small>
                            </h2>
                            <p>{{post.intro}}</p>
                            <a href="{% url 'post_detail' post.slug %}" class="button is-light">もっと読む</a>
                        </div>
                    </div>
                </article>
            </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
